<section class="bg-main-light p-5 shadow my-2 rounded-4 container my-5">
    <h1 class="h2 text-main">{{'login' | translate}}:</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
       <div class="my-2">
        <label class="form-label" for="email">{{'email' | translate}}</label>
        <input [ngClass]="{
            'is-valid':!loginForm.get('email')?.errors && loginForm.get('email')?.touched,
            'is-invalid':loginForm.get('email')?.errors && loginForm.get('email')?.touched
        }" formControlName="email" type="text" class="form-control">
       </div>
       <div class="my-2">
        <label class="form-label" for="password">{{'password' | translate}}</label>
        <input [ngClass]="{
            'is-valid':!loginForm.get('password')?.errors && loginForm.get('password')?.touched,
            'is-invalid':loginForm.get('password')?.errors && loginForm.get('password')?.touched
        }" formControlName="password" type="password" class="form-control">
       </div> 
       @if(msgError()){
        <p class="text-danger text-center fw-bold">{{msgError()}}</p>
       }
       @else if(loginForm.getError('invalidLogin')){
        <p class="text-danger text-center fw-bold">Invalid login</p>
    }
    
    <div class="text-end">
        <a routerLink="/forgetpassword" class="link-primary mx-2">{{'forget password' | translate}}</a>
        <button class="btn-main ms-3 my-3">
            {{'login' | translate}}
            @if(isLoading()){
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            }
         </button>
    </div>
    </form>
       
    </section>
