<app-ads></app-ads>
<section class="container-fluid my-2">
 <div class="row">
  <div class="col-md-3">
    <app-sidebar (sidebarEvent)="this.Products.set($event)" ></app-sidebar>
  </div>
  <div class="col-md-9">
    <div class="d-flex justify-content-between align-items-center py-3 px-4">
      <div class="d-flex align-items-center">
        <label class="text-muted small text-nowrap fw-bold mx-2" for="sort">{{'sort by'| translate}}</label>
        <select (change)="sortBy($event)" class="my-3 form-select" name="sort" id="sort">
          <option value="title" selected>{{'name' | translate}}</option>
          <option value="price">{{'low price'| translate}}</option>
          <option value="-price">{{'high price' | translate}}</option>
          <option value="ratingsAverage">{{'low rate' | translate}}</option>
          <option value="-ratingsAverage">{{'high rate' | translate}}</option>
        </select>
        </div>
    </div>
    @if(Products().length > 0){
      <div class="row g-4">
        @for (product of Products(); track product.id) {
         <div class="col-md-3">
            <app-product [wishlistIDsAsString]="wishlistIDsAsString" [Product]="product" ></app-product>
         </div>
     
        }
     </div>
     <div class="pages text-center mt-5 border-top pt-4">
      @for(number of this.numbers(); track $index){
        <button appButtons (click)="selectPage(number)" class="btn-main mx-2">{{number}}</button>
      }
     </div>
    }
    @else {
     <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
      <img class="w-50" src="./assets/images/noproducts.png" alt="no products found">
     </div>
    }
  </div>
 </div>
</section>
